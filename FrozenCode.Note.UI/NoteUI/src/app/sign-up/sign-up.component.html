<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-no-wrap flex-wrap">
    <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      <div class="bg-white relative flex flex-wrap py-6">
        <div class="lg:w-1/2 px-6">
          <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm">SIGN UP</h2>
          <p class="leading-relaxed">NOTE-APP</p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm">EMAIL</h2>
          <a class="text-indigo-500 leading-relaxed">example@email.com</a>
          <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mt-4">PHONE</h2>
          <p class="leading-relaxed">123-456-7890</p> 
        </div>
      </div>
    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Register</h2>
      <form [formGroup]="frmSignUp" (ngSubmit)="signUp()">
        <input required formControlName="UserName" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="UserName" type="text">
        <input required formControlName="Email" email class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Email" type="email">
        <!--<div *ngIf="submitted && formControls.Email.errors" class="invalid-feedback">
          <div *ngIf="formControls.Email.errors.required">Email is required</div>
          <div *ngIf="formControls.Email.errors.email">Email must be a valid email address</div>
        </div>-->

        <input required formControlName="Password" type="password" class="bg-white rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mb-4" placeholder="Password" />
        <button type="submit" [disabled]="!frmSignUp.valid" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none  rounded text-lg">Sign Up</button>
      </form>
      <p class="text-xs text-gray-500 mt-3">Chicharrones blog helvetica normcore iceland tousled brook viral artisan.</p>
  </div>
  </div>
</section>
