<header class="text-gray-700 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">MyNotes</span>
    </a>
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
      <a *ngIf="isLoggedIn()" class="mr-5 hover:text-gray-900" [routerLink]="'/add-note'">
        <i class="fa fa-plus" aria-hidden="true"></i>

      </a>
      <a *ngIf="isLoggedIn()" class="mr-5 hover:text-gray-900" [routerLink]="'/list-notes'">Notes</a>
      <a *ngIf="!isLoggedIn()" class="mr-5 hover:text-gray-900" [routerLink]="'/sign-up'">Sign Up</a>
      <a *ngIf="!isLoggedIn()" class="mr-5 hover:text-gray-900" [routerLink]="'/sign-in'">Sign In</a>


    </nav>
    <div *ngIf="isLoggedIn()" class="p-4 lg:w-1/2">
      <div class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center text-center sm:text-left">
       <div class="flex-grow sm:pl-8">
          <h2 class="title-font font-medium text-lg text-gray-900">User Name</h2>
          <h3 class="text-gray-500 mb-3">Email</h3>
          <button  class="mr-5 hover:text-gray-900" (click)="logOut()">Log Out</button>
          
        </div>
      </div>
    </div>

  </div>
</header>
