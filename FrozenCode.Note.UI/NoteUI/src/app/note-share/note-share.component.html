<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">SHARE YOUR NOTES WITH OTHERS</h2>
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">SHARE NOTES</h1>
    </div>
    <div class="flex  text-center w-1/5 mb-20">
      <label>Search</label>
      <input type="text" #searchText class="form-control" placeholder="Search user here" />
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="searchUsers(searchText.value)">Search</button>


    </div>
    <select #selectedUserId class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
      <option *ngFor="let user of users" value="{{user.id}}">{{user.userName}}</option>
    </select>

  </div>


  <div class="flex flex-wrap -m-4">
    <!--user blocks starts here-->
    <div class="p-4 md:w-1/3" >
      <form [formGroup]="rightForm" (ngSubmit)="submitRights(selectedUserId.value)">
        <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
         
          <div>
            <label class="md:w-2/3 block text-gray-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox" formControlName="CanShare"  />

              <span class="text-sm">SHARE</span>
            </label>
          </div>
          <div>
            <label class="md:w-2/3 block text-gray-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox" formControlName="CanEdit">
              <span class="text-sm">EDIT</span>
            </label>
          </div>
          <div>
            <label class="md:w-2/3 block text-gray-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox" formControlName="CanDelete">
              <span class="text-sm">DELETE</span>
            </label>
          </div>
          <div>
            <label class="md:w-2/3 block text-gray-500 font-bold">
              <input class="mr-2 leading-tight" type="checkbox" formControlName="CanRead">
              <span class="text-sm">READ</span>
            </label>
          </div>

          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">SAVE</button>

        </div>
      </form>
    </div>

    <!--end the block-->


  </div>
</section>
